<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube Clone</title>

    <link rel="stylesheet" href="style.css">

</head>
<body>

    <nav class="navbar">
        <div class="toggle-btn">
            <span></span>
            <span></span>
            <span></span>
        </div>
        
        <img src="https://github.com/ShahidIIM/Youtube-App/blob/master/img/logo.PNG?raw=true" class="logo" alt="">
        <div class="search-box">
            <input type="text" class="search-bar" placeholder="search">
            <button class="search-btn"><img src="https://github.com/ShahidIIM/Youtube-App/blob/master/img/search.PNG?raw=true" alt=""></button>
        </div>
        <div class="user-options">
            <img src="https://github.com/ShahidIIM/Youtube-App/blob/master/img/video.PNG?raw=true" class="icon" alt="">
            <img src="https://github.com/ShahidIIM/Youtube-App/blob/master/img/grid.PNG?raw=true" class="icon" alt="">
            <img src="https://github.com/ShahidIIM/Youtube-App/blob/master/img/bell.PNG?raw=true" class="icon" alt="">
            <div class="user-dp">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQZOCFz_VDaF9Y_NTGXym_S3NWrYjYGB33YUA&usqp=CAU" alt="">
            </div>
        </div>
    </nav>

    <!-- sidebar -->
    <div class="side-bar">
        <a href="#" class="links active"><img src="https://github.com/ShahidIIM/Youtube-App/blob/master/img/home.PNG?raw=true" alt="">home</a>
        <a href="#" class="links"><img src="https://github.com/ShahidIIM/Youtube-App/blob/master/img/explore.PNG?raw=true" alt="">explore</a>
        <a href="#" class="links"><img src="https://github.com/ShahidIIM/Youtube-App/blob/master/img/subscription.PNG?raw=true" alt="">subscription</a>
        <hr class="seperator">
        <a href="#" class="links"><img src="https://github.com/ShahidIIM/Youtube-App/blob/master/img/library.PNG?raw=true" alt="">library</a>
        <a href="#" class="links"><img src="https://github.com/ShahidIIM/Youtube-App/blob/master/img/history.PNG?raw=true" alt="">history</a>
        <a href="#" class="links"><img src="https://github.com/ShahidIIM/Youtube-App/blob/master/img/your-video.PNG?raw=true" alt="">your video</a>
        <a href="#" class="links"><img src="https://github.com/ShahidIIM/Youtube-App/blob/master/img/watch-later.PNG?raw=true" alt="">watch later</a>
        <a href="#" class="links"><img src="https://github.com/ShahidIIM/Youtube-App/blob/master/img/liked%20video.PNG?raw=true" alt="">like video</a>
        <a href="#" class="links"><img src="https://github.com/ShahidIIM/Youtube-App/blob/master/img/show%20more.PNG?raw=true" alt="">show more</a>
    </div>

    <!-- filters -->
    <div class="filters">
        <button class="filter-options active">all</button>
        <button class="filter-options">CSS</button>
        <button class="filter-options">web development</button>
        <button class="filter-options">python</button>
        <button class="filter-options">entertainment</button>
        <button class="filter-options">marvel</button>
        <button class="filter-options">javascript</button>
        <button class="filter-options">artificial intelligence</button>
        <button class="filter-options">machine learning</button>
        <button class="filter-options">trending</button>
    </div>

    <!-- videos -->
    <div class="video-container">
        
    </div>

    <script src="https://apis.google.com/js/api.js"></script>
    <script src="script.js"></script>
    
</body>
</html>
